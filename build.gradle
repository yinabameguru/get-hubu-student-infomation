plugins {
    id 'java'
    id "com.thinkimi.gradle.MybatisGenerator" version "2.0"
//    id "org.springframework.boot" version "2.1.4.RELEASE"
//    id "io.spring.dependency-management" version "1.0.7.RELEASE"
}

group 'cn.com.meguru'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
}

dependencies {
    testCompile 'junit:junit:4.12'
    implementation 'mysql:mysql-connector-java:8.0.11'
    implementation 'org.mybatis.generator:mybatis-generator-core:1.3.7'
    implementation 'tk.mybatis:mapper:3.3.2'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1'
    implementation 'org.springframework.boot:spring-boot-test:2.0.9.RELEASE'
}
configurations {
    mybatisGenerator
}

mybatisGenerator {
    verbose = true
    configFile = 'src/main/resources/mybatis-generator-config.xml'
}